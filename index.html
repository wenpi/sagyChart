<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<title></title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" type="text/css" href="tools/EmsUI-1.0.0.css" />
	<script type="text/javascript" src="tools/jquery-1.7.2.min.js"></script>
	<script type="text/javascript" src="tools/EmsUI-1.0.0.js"></script>
	<script type="text/javascript" src="tools/highcharts.src.js"></script>
	<script type="text/javascript" src="src/sagyChart.js"></script>
	<script type="text/javascript">
		$(function(){
			eval($("#texteval").val());
			$("#go").click(function(){
				eval($("#texteval").val());
			});
			$("#texteval").on("keyup",function(e){
				if(e.keyCode===13&&e.ctrlKey){
					eval($("#texteval").val());
				}
			})
		});
	</script>
</head>
<body>
<div id="container">
	<div id="chartA"></div>
	</br>
	<textarea id="texteval"> sagyChart("chartA");</textarea>
	<input type="button" id="go" value="run"/>
</div>
</body>
</html>
