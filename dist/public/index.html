<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<title></title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" type="text/css" href="sagyChart.css">
	<script type="text/javascript" src="tools/jquery-1.8.3.js"></script>
	<script type="text/javascript" src="tools/units.js"></script>
	<script type="text/javascript" src="tools/highcharts.src.js"></script>
	<script type="text/javascript" src="src/sagyChart.js"></script>
	<script type="text/javascript">
		$(function(){
			eval("window.chart = sagyChart('chartA');");
			$("#go").click(function(){
				eval($("#texteval").val());
			});
			$("#texteval").on("keyup",function(e){
				if(e.keyCode===13&&e.ctrlKey){
					eval($("#texteval").val());
				}
			})
		});
	</script>
</head>
<body>
	<div id="container">
		<div id="chartA">
			<div class="sagyChart_sublime_container">
				<div class="sagyChart_sublime_left">
					<span class="sagyChart_sublime_left_span">111</span>
				</div>
				<img class="sagyChart_sublime_right" src="./images/bj_del.png" />
			</div>
		</div>
		</br>
		<textarea id="texteval">
chart.refresh({
	transferData: {
		BodySign: "1000040001",
		EndTime: null,
		EnergyTypeId: 1,
		IsArea: false,
		IsThumbnail: false,
		IsEqument: false,
		Sign: "1",
		StartTime: "1376928000000",
		Timestep: 1
	},
	url: "http://localhost:51284/SingleBuildingCompare/TestChartData?user=Lonston",
	index: 0,
	pointHandler:function(option){
		if(this.isMin){
			this.color="blue";
		}
	}
});
		</textarea>
		<input type="button" id="go" value="run"/>
	</div>
</body>
</html>
