<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<title></title>
	<link rel="stylesheet" type="text/css" href="./stylesheets/style.css">
	<link rel="stylesheet" type="text/css" href="./stylesheets/sagyChart.css">
	<script type="text/javascript" src="./javascripts/jquery-1.8.3.js"></script>
	<script type="text/javascript" src="./javascripts/units.js"></script>
	<script type="text/javascript" src="./javascripts/highcharts.src.js"></script>
	<script type="text/javascript" src="./javascripts/sagyChart.js"></script>
	<script type="text/javascript">
		$(function(){
			eval("window.chart = sagyChart('chartA');");
			$("#go").click(function(){
				eval($("#texteval").val());
			});
			$("#texteval").on("keyup",function(e){
				if(e.keyCode===13&&e.ctrlKey){
					eval($("#texteval").val());
				}
			})
		});
	</script>
</head>
<body>
	<div id="container">
		<div id="chartA">
			<div class="sagyChart_sublime_container">
				<div class="sagyChart_sublime_left">
					<span class="sagyChart_sublime_left_span">111</span>
				</div>
				<img class="sagyChart_sublime_right" src="./images/sagychart/bj_del.png" />
			</div>
		</div>
		</br>
		<textarea id="texteval">
chart.refresh({
	transferData: {
		bodySign: "1000040001",
		endTime: null,
		energyTypeId: 1,
		isArea: false,
		isThumbnail: false,
		isEqument: false,
		sign: "1",
		startTime: "1376928000000",
		timestep: 1,
		number: 10000
	},
	url: "./chart",
	index: 0,
	pointHandler: function(option) {
		if (this.isLast) {
			this.color = "green";
		}
		if (this.isMin) {
			this.color = "blue";
		}
		if (this.isMax) {
			this.color = "red";
		}
	}
});
		</textarea>
		<input type="button" id="go" value="run"/>
	</div>
</body>
</html>
